<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css"/>
    <title>Users Agenda</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
         <table class="table">
         <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Website</th>
                <th scope="col">Company</th>
                <th scope="col">Agenda</th>

            </tr> 
        </thead>
        <tbody id="tableBody">
            <!-- <tr>
              <td>1</td>
              <td>mark</td>
              <td>bert</td>
              <td>bert@bert.com</td>
              <td>street 1, Germany</td>
              <td>49374927395720</td>
              <td>www.agenda.com</td>
              <td>DCI</td>
              <td><button class="btn btn-success">Agenda</button></td>
            </tr>  -->
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Todos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="max-height: 70vh; overflow-y: scroll;">
            
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ToDo</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="todoTableBody">
            <!-- <tr>
                      <td>I should teach GBW43-2</td>
                      <td>not yet</td>
                    </tr>  -->
          </tbody>
        </table>






          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
